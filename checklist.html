<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - My Planner</title>
    <link rel="icon" type="image/png" href="img/MyPlanner.png">
    <link rel="stylesheet" href="styles-pages.css">
</head>
<body>
    <div class="container checklist-container">
        <div id="content">
            <div class="empty-state">
                <p>Caricamento...</p>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        const ChecklistApp = {
            task: null,
            taskId: null,

            async init() {
                const params = new URLSearchParams(window.location.search);
                this.taskId = params.get('taskId');

                if (!this.taskId) {
                    this.showError('Nessun task specificato');
                    return;
                }

                const theme = localStorage.getItem('flowday-theme') || 'dark';
                document.documentElement.setAttribute('data-theme', theme);

                await DB.init();
                await this.loadTask();
            },

            async loadTask() {
                try {
                    const tasks = await DB.getAllTasks();
                    this.task = tasks.find(t => t.id === this.taskId);

                    if (!this.task) {
                        this.showError('Task non trovato');
                        return;
                    }

                    this.render();
                } catch (error) {
                    console.error('Error loading task:', error);
                    this.showError('Errore nel caricamento');
                }
            },

            showError(message) {
                document.getElementById('content').innerHTML = `
                    <div class="error-state">
                        <h2>‚ö†Ô∏è</h2>
                        <p>${message}</p>
                        <br>
                        <a href="index.html" class="btn">Torna al Planner</a>
                    </div>
                `;
            },

            getCategory(cat) {
                const categories = {
                    work: { name: 'Lavoro', icon: 'üíº', color: 'var(--cat-work)' },
                    health: { name: 'Salute', icon: 'üí™', color: 'var(--cat-health)' },
                    home: { name: 'Casa', icon: 'üè†', color: 'var(--cat-home)' },
                    personal: { name: 'Personale', icon: 'üë§', color: 'var(--cat-personal)' },
                    social: { name: 'Sociale', icon: 'üë•', color: 'var(--cat-social)' },
                    other: { name: 'Altro', icon: 'üìå', color: 'var(--cat-other)' }
                };
                return categories[cat] || categories.other;
            },

            render() {
                const cat = this.getCategory(this.task.category);
                const checklist = this.task.checklist || [];
                const completed = checklist.filter(i => i.completed).length;
                const total = checklist.length;
                const percentage = total > 0 ? (completed / total) * 100 : 0;

                let itemsHTML = '';
                if (checklist.length === 0) {
                    itemsHTML = `
                        <div class="empty-state">
                            <p>üìù Nessun elemento nella checklist</p>
                            <p>Aggiungi il primo elemento sopra!</p>
                        </div>
                    `;
                } else {
                    itemsHTML = checklist.map((item, index) => `
                        <div class="checklist-item ${item.completed ? 'completed' : ''}" 
                             data-index="${index}" 
                             draggable="true">
                            <span class="drag-handle">‚ãÆ‚ãÆ</span>
                            <div class="checkbox" onclick="ChecklistApp.toggleItem(${index})"></div>
                            <span class="item-text" ondblclick="ChecklistApp.editItem(${index})">${this.escapeHtml(item.text)}</span>
                            <button class="item-timer" onclick="window.location.href='timer.html?taskId=${this.taskId}&itemIndex=${index}&return=checklist.html?taskId=${this.taskId}'" title="Avvia timer">‚è±Ô∏è</button>
                            <button class="item-edit" onclick="ChecklistApp.editItem(${index})" title="Modifica">‚úé</button>
                            <button class="item-delete" onclick="ChecklistApp.deleteItem(${index})" title="Elimina">√ó</button>
                        </div>
                    `).join('');
                }

                document.getElementById('content').innerHTML = `
                    <div class="header">
                        <a href="index.html" class="back-btn">‚Üê</a>
                        <div class="task-info">
                            <div class="task-name">
                                <span>${cat.icon}</span>
                                <span>${this.escapeHtml(this.task.name)}</span>
                            </div>
                            <div class="task-category">${cat.name} ‚Ä¢ ${this.task.defaultDuration} min</div>
                        </div>
                        <button class="theme-btn" onclick="ChecklistApp.toggleTheme()" title="Cambia tema">
                            <span id="theme-icon">${document.documentElement.getAttribute('data-theme') === 'light' ? 'üåô' : '‚òÄÔ∏è'}</span>
                        </button>
                    </div>

                    <div class="checklist-add">
                        <input type="text" id="new-item" placeholder="Aggiungi elemento..." maxlength="100" onkeypress="if(event.key==='Enter')ChecklistApp.addItem()">
                        <button class="btn" onclick="ChecklistApp.addItem()">+</button>
                    </div>

                    <div class="checklist-items" id="checklist-items">
                        ${itemsHTML}
                    </div>

                    ${total > 0 ? `
                        <div class="progress-section">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                            <span class="progress-text">${completed}/${total} completati</span>
                        </div>
                    ` : ''}
                `;

                // Setup drag events for checklist items
                this.setupDragEvents();

                setTimeout(() => {
                    document.getElementById('new-item')?.focus();
                }, 100);
            },

            // Drag & Drop for reordering
            draggedIndex: null,

            setupDragEvents() {
                const items = document.querySelectorAll('.checklist-item[draggable="true"]');
                
                items.forEach(item => {
                    item.addEventListener('dragstart', (e) => this.handleDragStart(e));
                    item.addEventListener('dragend', (e) => this.handleDragEnd(e));
                    item.addEventListener('dragover', (e) => this.handleDragOver(e));
                    item.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                    item.addEventListener('drop', (e) => this.handleDrop(e));
                    
                    // Touch events for mobile
                    item.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                    item.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                    item.addEventListener('touchend', (e) => this.handleTouchEnd(e));
                });
            },

            handleDragStart(e) {
                this.draggedIndex = parseInt(e.target.closest('.checklist-item').dataset.index);
                e.target.closest('.checklist-item').classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            },

            handleDragEnd(e) {
                e.target.closest('.checklist-item')?.classList.remove('dragging');
                document.querySelectorAll('.checklist-item').forEach(item => {
                    item.classList.remove('drag-over', 'drag-over-top', 'drag-over-bottom');
                });
                this.draggedIndex = null;
            },

            handleDragOver(e) {
                e.preventDefault();
                const item = e.target.closest('.checklist-item');
                if (!item || parseInt(item.dataset.index) === this.draggedIndex) return;
                
                const rect = item.getBoundingClientRect();
                const midY = rect.top + rect.height / 2;
                
                item.classList.remove('drag-over-top', 'drag-over-bottom');
                item.classList.add('drag-over');
                
                if (e.clientY < midY) {
                    item.classList.add('drag-over-top');
                } else {
                    item.classList.add('drag-over-bottom');
                }
            },

            handleDragLeave(e) {
                const item = e.target.closest('.checklist-item');
                if (item) {
                    item.classList.remove('drag-over', 'drag-over-top', 'drag-over-bottom');
                }
            },

            async handleDrop(e) {
                e.preventDefault();
                const targetItem = e.target.closest('.checklist-item');
                if (!targetItem) return;
                
                const targetIndex = parseInt(targetItem.dataset.index);
                if (targetIndex === this.draggedIndex || this.draggedIndex === null) return;
                
                // Determine insert position
                const rect = targetItem.getBoundingClientRect();
                const insertAfter = e.clientY > rect.top + rect.height / 2;
                
                // Reorder array
                const [draggedItem] = this.task.checklist.splice(this.draggedIndex, 1);
                
                let newIndex = targetIndex;
                if (this.draggedIndex < targetIndex) {
                    newIndex = insertAfter ? targetIndex : targetIndex - 1;
                } else {
                    newIndex = insertAfter ? targetIndex + 1 : targetIndex;
                }
                
                this.task.checklist.splice(newIndex, 0, draggedItem);
                
                await this.saveTask();
                this.render();
            },

            // Touch events for mobile drag
            touchStartY: 0,
            touchedItem: null,

            handleTouchStart(e) {
                if (!e.target.closest('.drag-handle')) return;
                
                this.touchedItem = e.target.closest('.checklist-item');
                this.draggedIndex = parseInt(this.touchedItem.dataset.index);
                this.touchStartY = e.touches[0].clientY;
                this.touchedItem.classList.add('dragging');
            },

            handleTouchMove(e) {
                if (!this.touchedItem) return;
                e.preventDefault();
                
                const touch = e.touches[0];
                const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                const itemBelow = elemBelow?.closest('.checklist-item');
                
                document.querySelectorAll('.checklist-item').forEach(item => {
                    item.classList.remove('drag-over', 'drag-over-top', 'drag-over-bottom');
                });
                
                if (itemBelow && itemBelow !== this.touchedItem) {
                    const rect = itemBelow.getBoundingClientRect();
                    const midY = rect.top + rect.height / 2;
                    
                    itemBelow.classList.add('drag-over');
                    if (touch.clientY < midY) {
                        itemBelow.classList.add('drag-over-top');
                    } else {
                        itemBelow.classList.add('drag-over-bottom');
                    }
                }
            },

            async handleTouchEnd(e) {
                if (!this.touchedItem) return;
                
                const touch = e.changedTouches[0];
                const elemBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                const targetItem = elemBelow?.closest('.checklist-item');
                
                if (targetItem && targetItem !== this.touchedItem) {
                    const targetIndex = parseInt(targetItem.dataset.index);
                    const rect = targetItem.getBoundingClientRect();
                    const insertAfter = touch.clientY > rect.top + rect.height / 2;
                    
                    const [draggedItem] = this.task.checklist.splice(this.draggedIndex, 1);
                    
                    let newIndex = targetIndex;
                    if (this.draggedIndex < targetIndex) {
                        newIndex = insertAfter ? targetIndex : targetIndex - 1;
                    } else {
                        newIndex = insertAfter ? targetIndex + 1 : targetIndex;
                    }
                    
                    this.task.checklist.splice(newIndex, 0, draggedItem);
                    await this.saveTask();
                }
                
                this.touchedItem.classList.remove('dragging');
                document.querySelectorAll('.checklist-item').forEach(item => {
                    item.classList.remove('drag-over', 'drag-over-top', 'drag-over-bottom');
                });
                
                this.touchedItem = null;
                this.draggedIndex = null;
                this.render();
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            async addItem() {
                const input = document.getElementById('new-item');
                const text = input.value.trim();

                if (!text) return;

                if (!this.task.checklist) {
                    this.task.checklist = [];
                }

                this.task.checklist.push({
                    id: Date.now().toString(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                });

                await this.saveTask();
                this.render();
            },

            async toggleItem(index) {
                if (!this.task.checklist || !this.task.checklist[index]) return;

                this.task.checklist[index].completed = !this.task.checklist[index].completed;
                this.task.checklist[index].completedAt = this.task.checklist[index].completed 
                    ? new Date().toISOString() 
                    : null;

                await this.saveTask();
                this.render();
            },

            async deleteItem(index) {
                if (!this.task.checklist) return;

                this.task.checklist.splice(index, 1);

                await this.saveTask();
                this.render();
            },

            editItem(index) {
                if (!this.task.checklist || !this.task.checklist[index]) return;
                
                const item = this.task.checklist[index];
                const itemEl = document.querySelector(`.checklist-item[data-index="${index}"]`);
                const textEl = itemEl.querySelector('.item-text');
                
                // Sostituisci testo con input
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'item-edit-input';
                input.value = item.text;
                input.maxLength = 100;
                
                const saveEdit = async () => {
                    const newText = input.value.trim();
                    if (newText && newText !== item.text) {
                        this.task.checklist[index].text = newText;
                        await this.saveTask();
                    }
                    this.render();
                };
                
                input.addEventListener('blur', saveEdit);
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        input.blur();
                    } else if (e.key === 'Escape') {
                        this.render();
                    }
                });
                
                textEl.replaceWith(input);
                input.focus();
                input.select();
            },

            async saveTask() {
                try {
                    await DB.updateTask(this.task);
                } catch (error) {
                    console.error('Error saving task:', error);
                }
            },

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('flowday-theme', newTheme);
                
                document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
        };

        document.addEventListener('DOMContentLoaded', () => ChecklistApp.init());
    </script>
</body>
</html>
