<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Checklist - My Planner</title>
    <link rel="icon" type="image/png" href="img/MyPlanner.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --cat-work: #6366f1;
            --cat-health: #22c55e;
            --cat-home: #f59e0b;
            --cat-personal: #ec4899;
            --cat-social: #06b6d4;
            --cat-other: #8b5cf6;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a5a;
            --text-muted: #8a8a9a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* Container */
        .app {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
        }

        .back-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 2px;
        }

        .cat-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .theme-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        /* Progress Bar */
        .progress-bar-container {
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
        }

        .progress-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--glass-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        /* View Toggle - RIMOSSO */

        /* Add Item */
        .add-section {
            padding: 16px 20px;
            background: var(--bg-secondary);
            display: flex;
            gap: 10px;
        }

        .add-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--bg-primary);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        .add-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .add-btn {
            width: 50px;
            height: 50px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            flex-shrink: 0;
        }

        /* ================================
           DESKTOP: Lista classica
           ================================ */
        .desktop-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 18px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
            cursor: grab;
        }

        .list-item:active {
            cursor: grabbing;
        }

        .list-item.dragging {
            opacity: 0.5;
            transform: scale(1.02);
        }

        .list-item.drag-over {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .list-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .drag-handle {
            color: var(--text-muted);
            font-size: 1rem;
            cursor: grab;
            padding: 4px;
            user-select: none;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .list-item.completed {
            opacity: 0.5;
        }

        .list-item.completed .item-text {
            text-decoration: line-through;
        }

        .item-checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            font-size: 0.9rem;
            color: transparent;
        }

        .list-item.completed .item-checkbox {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .item-text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.5;
            word-break: break-word;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .item-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .item-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .item-btn.delete:hover {
            background: var(--danger);
            border-color: var(--danger);
        }

        /* ================================
           MOBILE: Card Singola Fullscreen Swipe
           ================================ */
        .mobile-carousel {
            display: none;
            flex: 1;
            position: relative;
            overflow: hidden;
            touch-action: pan-y;
        }

        .carousel-track {
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .carousel-card {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 0;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 0.4s ease;
            will-change: transform, opacity;
        }

        .carousel-card.current {
            transform: translateY(0);
            opacity: 1;
        }

        .carousel-card.prev {
            transform: translateY(-100%);
            opacity: 0;
        }

        .carousel-card.next {
            transform: translateY(100%);
            opacity: 0;
        }

        .carousel-card.swiping {
            transition: none;
        }

        .card-number {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 12px;
        }

        .card-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 24px;
        }

        .card-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--glass-border);
            transition: all 0.3s ease;
        }

        .card-dot.active {
            background: var(--accent-primary);
            width: 24px;
            border-radius: 4px;
        }

        .card-text {
            flex: 1;
            font-size: 1.4rem;
            font-weight: 500;
            line-height: 1.6;
            text-align: center;
            color: var(--text-primary);
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            hyphens: auto;
        }

        /* Font size dinamico per lunghezza testo */
        .card-text.text-short {
            font-size: 1.6rem;
        }

        .card-text.text-medium {
            font-size: 1.3rem;
        }

        .card-text.text-long {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .card-text.text-very-long {
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .card-actions {
            display: flex;
            gap: 12px;
            margin-top: auto;
            padding-top: 24px;
        }

        .card-btn {
            height: 52px;
            border: none;
            border-radius: 14px;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .card-btn.edit {
            width: 52px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
        }

        .card-btn.edit:active {
            background: var(--accent-primary);
            color: white;
        }

        .card-btn.timer {
            flex: 1;
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.25);
        }

        .card-btn.timer:active {
            transform: scale(0.98);
        }

        .card-btn.delete {
            width: 52px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
        }

        .card-btn.delete:active {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .swipe-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-muted);
            font-size: 0.8rem;
            opacity: 0.6;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 0.6; }
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1rem;
            line-height: 1.6;
        }

        /* Editor Modal */
        .editor-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .editor-modal.open {
            opacity: 1;
            visibility: visible;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
        }

        .editor-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .editor-actions {
            display: flex;
            gap: 12px;
        }

        .editor-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
        }

        .editor-btn.cancel {
            background: var(--glass-bg);
            color: var(--text-secondary);
        }

        .editor-btn.save {
            background: var(--accent-primary);
            color: white;
        }

        .editor-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .editor-textarea {
            flex: 1;
            width: 100%;
            padding: 20px;
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
        }

        .editor-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        /* Mobile: solo cards */
        @media (max-width: 768px) {
            .desktop-list {
                display: none;
            }

            .mobile-carousel {
                display: flex;
            }
        }

        /* Desktop: solo lista */
        @media (min-width: 769px) {
            .desktop-list {
                display: block;
            }

            .mobile-carousel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Loading -->
        <div class="empty-state">
            <div class="icon">‚è≥</div>
            <p>Caricamento...</p>
        </div>
    </div>

    <!-- Editor Modal -->
    <div class="editor-modal" id="editor-modal">
        <div class="editor-header">
            <span class="editor-title">Modifica elemento</span>
            <div class="editor-actions">
                <button class="editor-btn cancel" onclick="App.closeEditor()">Annulla</button>
                <button class="editor-btn save" onclick="App.saveEditor()">‚úì Salva</button>
            </div>
        </div>
        <div class="editor-body">
            <textarea class="editor-textarea" id="editor-textarea" placeholder="Scrivi qui..."></textarea>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        const App = {
            task: null,
            taskId: null,
            editingIndex: null,
            currentCardIndex: 0,
            touchStartY: 0,
            touchDeltaY: 0,
            isSwiping: false,
            draggedIndex: null,

            categories: {
                work: { name: 'Lavoro', icon: 'üíº', color: 'var(--cat-work)' },
                health: { name: 'Salute', icon: 'üí™', color: 'var(--cat-health)' },
                home: { name: 'Casa', icon: 'üè†', color: 'var(--cat-home)' },
                personal: { name: 'Personale', icon: 'üë§', color: 'var(--cat-personal)' },
                social: { name: 'Sociale', icon: 'üë•', color: 'var(--cat-social)' },
                other: { name: 'Altro', icon: 'üìå', color: 'var(--cat-other)' }
            },

            async init() {
                // Theme
                const theme = localStorage.getItem('flowday-theme') || 'dark';
                document.documentElement.setAttribute('data-theme', theme);

                // Get task ID
                const params = new URLSearchParams(window.location.search);
                this.taskId = params.get('taskId');

                if (!this.taskId) {
                    document.getElementById('app').innerHTML = `
                        <div class="empty-state">
                            <div class="icon">‚ùå</div>
                            <p>Task non trovato</p>
                        </div>
                    `;
                    return;
                }

                await DB.init();
                await this.loadTask();
                this.render();
                this.setupSwipeHandlers();
                this.setupDragHandlers();
            },

            async loadTask() {
                const tasks = await DB.getAllTasks();
                this.task = tasks.find(t => t.id === this.taskId);

                if (!this.task) {
                    this.task = null;
                }
            },

            getCat() {
                return this.categories[this.task?.category] || this.categories.other;
            },

            render() {
                if (!this.task) {
                    document.getElementById('app').innerHTML = `
                        <div class="empty-state">
                            <div class="icon">‚ùå</div>
                            <p>Task non trovato</p>
                        </div>
                    `;
                    return;
                }

                const cat = this.getCat();
                const checklist = this.task.checklist || [];
                const completed = checklist.filter(i => i.completed).length;
                const total = checklist.length;
                const pct = total > 0 ? Math.round((completed / total) * 100) : 0;

                // Reset index se fuori range
                if (this.currentCardIndex >= checklist.length) {
                    this.currentCardIndex = Math.max(0, checklist.length - 1);
                }

                document.getElementById('app').innerHTML = `
                    <!-- Header -->
                    <header class="header">
                        <a href="index.html" class="back-btn">‚Üê</a>
                        <div class="header-info">
                            <div class="header-title">${this.escapeHtml(this.task.name)}</div>
                            <div class="header-meta">
                                <span class="cat-badge" style="background: ${cat.color}20; color: ${cat.color}">
                                    ${cat.icon} ${cat.name}
                                </span>
                                <span>${this.task.defaultDuration} min</span>
                            </div>
                        </div>
                        <button class="theme-btn" onclick="App.toggleTheme()">
                            ${document.documentElement.getAttribute('data-theme') === 'light' ? 'üåô' : '‚òÄÔ∏è'}
                        </button>
                    </header>

                    <!-- Progress -->
                    ${total > 0 ? `
                        <div class="progress-bar-container">
                            <div class="progress-row">
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${pct}%"></div>
                                </div>
                                <span class="progress-text">${completed}/${total}</span>
                            </div>
                        </div>
                    ` : ''}

                    <!-- Add Section -->
                    <div class="add-section">
                        <input type="text" class="add-input" id="new-item" placeholder="Aggiungi elemento..." maxlength="200" 
                            onkeypress="if(event.key==='Enter')App.addItem()">
                        <button class="add-btn" onclick="App.addItem()">+</button>
                    </div>

                    <!-- Desktop List -->
                    <div class="desktop-list" id="desktop-list">
                        ${this.renderListItems(checklist)}
                    </div>

                    <!-- Mobile Carousel -->
                    <div class="mobile-carousel" id="mobile-carousel">
                        ${this.renderCarouselCards(checklist)}
                    </div>
                `;
            },

            renderListItems(checklist) {
                if (checklist.length === 0) {
                    return `
                        <div class="empty-state">
                            <div class="icon">üìù</div>
                            <p>Nessun elemento<br>Aggiungi il primo!</p>
                        </div>
                    `;
                }

                return checklist.map((item, index) => `
                    <div class="list-item ${item.completed ? 'completed' : ''}" draggable="true" data-index="${index}">
                        <span class="drag-handle">‚ãÆ‚ãÆ</span>
                        <div class="item-checkbox" onclick="App.toggleItem(${index})">
                            ${item.completed ? '‚úì' : ''}
                        </div>
                        <div class="item-text">${this.escapeHtml(item.text)}</div>
                        <div class="item-actions">
                            <button class="item-btn" onclick="window.location.href='timer.html?taskId=${this.taskId}&itemIndex=${index}'">‚è±Ô∏è</button>
                            <button class="item-btn" onclick="App.editItem(${index})">‚úé</button>
                            <button class="item-btn delete" onclick="App.deleteItem(${index})">√ó</button>
                        </div>
                    </div>
                `).join('');
            },

            renderCarouselCards(checklist) {
                if (checklist.length === 0) {
                    return `
                        <div style="height:100%;display:flex;align-items:center;justify-content:center;">
                            <div class="empty-state">
                                <div class="icon">üìù</div>
                                <p>Nessun elemento<br>Aggiungi il primo!</p>
                            </div>
                        </div>
                    `;
                }

                // Dots indicator
                const dots = checklist.map((_, i) => 
                    `<div class="card-dot ${i === this.currentCardIndex ? 'active' : ''}"></div>`
                ).join('');

                const cards = checklist.map((item, index) => {
                    const textLength = item.text.length;
                    let sizeClass = 'text-short';
                    if (textLength > 150) sizeClass = 'text-very-long';
                    else if (textLength > 100) sizeClass = 'text-long';
                    else if (textLength > 50) sizeClass = 'text-medium';
                    
                    let posClass = 'next';
                    if (index === this.currentCardIndex) posClass = 'current';
                    else if (index < this.currentCardIndex) posClass = 'prev';
                    
                    return `
                    <div class="carousel-card ${posClass}" data-index="${index}">
                        <div class="card-number">${index + 1} / ${checklist.length}</div>
                        <div class="card-dots">${dots}</div>
                        
                        <div class="card-text ${sizeClass}">${this.escapeHtml(item.text)}</div>
                        
                        <div class="card-actions">
                            <button class="card-btn edit" onclick="App.editItem(${index})" title="Modifica">‚úé</button>
                            <button class="card-btn timer" onclick="window.location.href='timer.html?taskId=${this.taskId}&itemIndex=${index}'">
                                ‚è±Ô∏è Avvia
                            </button>
                            <button class="card-btn delete" onclick="App.deleteItem(${index})" title="Elimina">üóëÔ∏è</button>
                        </div>
                    </div>
                `}).join('');

                return `
                    <div class="carousel-track" id="carousel-track">
                        ${cards}
                    </div>
                `;
            },

            setupSwipeHandlers() {
                const carousel = document.getElementById('mobile-carousel');
                if (!carousel) return;

                carousel.addEventListener('touchstart', (e) => this.onTouchStart(e), { passive: true });
                carousel.addEventListener('touchmove', (e) => this.onTouchMove(e), { passive: false });
                carousel.addEventListener('touchend', (e) => this.onTouchEnd(e), { passive: true });
            },

            setupDragHandlers() {
                const items = document.querySelectorAll('.list-item[draggable="true"]');
                
                items.forEach(item => {
                    item.addEventListener('dragstart', (e) => this.onDragStart(e));
                    item.addEventListener('dragend', (e) => this.onDragEnd(e));
                    item.addEventListener('dragover', (e) => this.onDragOver(e));
                    item.addEventListener('dragleave', (e) => this.onDragLeave(e));
                    item.addEventListener('drop', (e) => this.onDrop(e));
                });
            },

            onDragStart(e) {
                this.draggedIndex = parseInt(e.target.closest('.list-item').dataset.index);
                e.target.closest('.list-item').classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            },

            onDragEnd(e) {
                e.target.closest('.list-item').classList.remove('dragging');
                document.querySelectorAll('.list-item').forEach(item => {
                    item.classList.remove('drag-over');
                });
                this.draggedIndex = null;
            },

            onDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                const item = e.target.closest('.list-item');
                if (item && parseInt(item.dataset.index) !== this.draggedIndex) {
                    item.classList.add('drag-over');
                }
            },

            onDragLeave(e) {
                e.target.closest('.list-item')?.classList.remove('drag-over');
            },

            async onDrop(e) {
                e.preventDefault();
                const targetItem = e.target.closest('.list-item');
                if (!targetItem) return;

                const targetIndex = parseInt(targetItem.dataset.index);
                if (targetIndex === this.draggedIndex) return;

                // Riordina checklist
                const checklist = this.task.checklist;
                const [movedItem] = checklist.splice(this.draggedIndex, 1);
                checklist.splice(targetIndex, 0, movedItem);

                await this.saveTask();
                this.render();
                this.setupSwipeHandlers();
                this.setupDragHandlers();
            },

            onTouchStart(e) {
                this.touchStartY = e.touches[0].clientY;
                this.isSwiping = true;
                
                document.querySelectorAll('.carousel-card').forEach(card => {
                    card.classList.add('swiping');
                });
            },

            onTouchMove(e) {
                if (!this.isSwiping) return;
                
                this.touchDeltaY = e.touches[0].clientY - this.touchStartY;
                
                const currentCard = document.querySelector('.carousel-card.current');
                if (currentCard) {
                    currentCard.style.transform = `translateY(${this.touchDeltaY}px)`;
                    currentCard.style.opacity = 1 - Math.abs(this.touchDeltaY) / 500;
                }

                // Prevent scroll
                if (Math.abs(this.touchDeltaY) > 10) {
                    e.preventDefault();
                }
            },

            onTouchEnd(e) {
                if (!this.isSwiping) return;
                this.isSwiping = false;

                document.querySelectorAll('.carousel-card').forEach(card => {
                    card.classList.remove('swiping');
                    card.style.transform = '';
                    card.style.opacity = '';
                });

                const threshold = 80;
                const checklist = this.task.checklist || [];

                if (this.touchDeltaY < -threshold && this.currentCardIndex < checklist.length - 1) {
                    // Swipe up - next card
                    this.currentCardIndex++;
                    this.updateCards();
                } else if (this.touchDeltaY > threshold && this.currentCardIndex > 0) {
                    // Swipe down - prev card
                    this.currentCardIndex--;
                    this.updateCards();
                }

                this.touchDeltaY = 0;
            },

            updateCards() {
                const cards = document.querySelectorAll('.carousel-card');
                const dots = document.querySelectorAll('.card-dot');

                cards.forEach((card, index) => {
                    card.classList.remove('prev', 'current', 'next');
                    if (index === this.currentCardIndex) {
                        card.classList.add('current');
                    } else if (index < this.currentCardIndex) {
                        card.classList.add('prev');
                    } else {
                        card.classList.add('next');
                    }
                });

                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentCardIndex);
                });
            },

            async toggleItem(index) {
                if (!this.task.checklist || !this.task.checklist[index]) return;
                
                this.task.checklist[index].completed = !this.task.checklist[index].completed;
                await this.saveTask();
                this.render();
            },

            async addItem() {
                const input = document.getElementById('new-item');
                const text = input.value.trim();
                
                if (!text) return;
                
                if (!this.task.checklist) {
                    this.task.checklist = [];
                }
                
                this.task.checklist.push({ text, completed: false });
                await this.saveTask();
                
                // Vai all'ultima card aggiunta
                this.currentCardIndex = this.task.checklist.length - 1;
                
                input.value = '';
                this.render();
                this.setupSwipeHandlers();
                this.setupDragHandlers();
            },

            async deleteItem(index) {
                if (!this.task.checklist) return;
                
                this.task.checklist.splice(index, 1);
                await this.saveTask();
                this.render();
                this.setupSwipeHandlers();
                this.setupDragHandlers();
            },

            editItem(index) {
                if (!this.task.checklist || !this.task.checklist[index]) return;
                
                this.editingIndex = index;
                document.getElementById('editor-textarea').value = this.task.checklist[index].text;
                document.getElementById('editor-modal').classList.add('open');
                
                setTimeout(() => {
                    document.getElementById('editor-textarea').focus();
                }, 100);
            },

            closeEditor() {
                document.getElementById('editor-modal').classList.remove('open');
                this.editingIndex = null;
            },

            async saveEditor() {
                if (this.editingIndex === null) return;
                
                const newText = document.getElementById('editor-textarea').value.trim();
                if (newText) {
                    this.task.checklist[this.editingIndex].text = newText;
                    await this.saveTask();
                    this.render();
                }
                
                this.closeEditor();
            },

            async saveTask() {
                try {
                    await DB.updateTask(this.task);
                } catch (e) {
                    console.error('Error saving:', e);
                }
            },

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('flowday-theme', newTheme);
                this.render();
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
