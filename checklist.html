<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - My Planner</title>
    <link rel="icon" type="image/png" href="img/MyPlanner.png">
    <link rel="stylesheet" href="styles-pages.css">
</head>
<body>
    <div class="container checklist-container">
        <div id="content">
            <div class="empty-state">
                <p>Caricamento...</p>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        const ChecklistApp = {
            task: null,
            taskId: null,

            async init() {
                const params = new URLSearchParams(window.location.search);
                this.taskId = params.get('taskId');

                if (!this.taskId) {
                    this.showError('Nessun task specificato');
                    return;
                }

                const theme = localStorage.getItem('flowday-theme') || 'dark';
                document.documentElement.setAttribute('data-theme', theme);

                await DB.init();
                await this.loadTask();
            },

            async loadTask() {
                try {
                    const tasks = await DB.getAllTasks();
                    this.task = tasks.find(t => t.id === this.taskId);

                    if (!this.task) {
                        this.showError('Task non trovato');
                        return;
                    }

                    this.render();
                } catch (error) {
                    console.error('Error loading task:', error);
                    this.showError('Errore nel caricamento');
                }
            },

            showError(message) {
                document.getElementById('content').innerHTML = `
                    <div class="error-state">
                        <h2>‚ö†Ô∏è</h2>
                        <p>${message}</p>
                        <br>
                        <a href="index.html" class="btn">Torna al Planner</a>
                    </div>
                `;
            },

            getCategory(cat) {
                const categories = {
                    work: { name: 'Lavoro', icon: 'üíº', color: 'var(--cat-work)' },
                    health: { name: 'Salute', icon: 'üí™', color: 'var(--cat-health)' },
                    home: { name: 'Casa', icon: 'üè†', color: 'var(--cat-home)' },
                    personal: { name: 'Personale', icon: 'üë§', color: 'var(--cat-personal)' },
                    social: { name: 'Sociale', icon: 'üë•', color: 'var(--cat-social)' },
                    other: { name: 'Altro', icon: 'üìå', color: 'var(--cat-other)' }
                };
                return categories[cat] || categories.other;
            },

            render() {
                const cat = this.getCategory(this.task.category);
                const checklist = this.task.checklist || [];
                const completed = checklist.filter(i => i.completed).length;
                const total = checklist.length;
                const percentage = total > 0 ? (completed / total) * 100 : 0;

                let itemsHTML = '';
                if (checklist.length === 0) {
                    itemsHTML = `
                        <div class="empty-state">
                            <p>üìù Nessun elemento nella checklist</p>
                            <p>Aggiungi il primo elemento sopra!</p>
                        </div>
                    `;
                } else {
                    itemsHTML = checklist.map((item, index) => `
                        <div class="checklist-item ${item.completed ? 'completed' : ''}" data-index="${index}">
                            <div class="checkbox" onclick="ChecklistApp.toggleItem(${index})"></div>
                            <span class="item-text">${this.escapeHtml(item.text)}</span>
                            <button class="item-delete" onclick="ChecklistApp.deleteItem(${index})">√ó</button>
                        </div>
                    `).join('');
                }

                document.getElementById('content').innerHTML = `
                    <div class="header">
                        <a href="index.html" class="back-btn">‚Üê</a>
                        <div class="task-info">
                            <div class="task-name">
                                <span>${cat.icon}</span>
                                <span>${this.escapeHtml(this.task.name)}</span>
                            </div>
                            <div class="task-category">${cat.name} ‚Ä¢ ${this.task.defaultDuration} min</div>
                        </div>
                        <button class="theme-btn" onclick="ChecklistApp.toggleTheme()" title="Cambia tema">
                            <span id="theme-icon">${document.documentElement.getAttribute('data-theme') === 'light' ? 'üåô' : '‚òÄÔ∏è'}</span>
                        </button>
                    </div>

                    <div class="checklist-add">
                        <input type="text" id="new-item" placeholder="Aggiungi elemento..." maxlength="100" onkeypress="if(event.key==='Enter')ChecklistApp.addItem()">
                        <button class="btn" onclick="ChecklistApp.addItem()">+</button>
                    </div>

                    <div class="checklist-items">
                        ${itemsHTML}
                    </div>

                    ${total > 0 ? `
                        <div class="progress-section">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${percentage}%"></div>
                            </div>
                            <span class="progress-text">${completed}/${total} completati</span>
                        </div>
                    ` : ''}
                `;

                setTimeout(() => {
                    document.getElementById('new-item')?.focus();
                }, 100);
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            async addItem() {
                const input = document.getElementById('new-item');
                const text = input.value.trim();

                if (!text) return;

                if (!this.task.checklist) {
                    this.task.checklist = [];
                }

                this.task.checklist.push({
                    id: Date.now().toString(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                });

                await this.saveTask();
                this.render();
            },

            async toggleItem(index) {
                if (!this.task.checklist || !this.task.checklist[index]) return;

                this.task.checklist[index].completed = !this.task.checklist[index].completed;
                this.task.checklist[index].completedAt = this.task.checklist[index].completed 
                    ? new Date().toISOString() 
                    : null;

                await this.saveTask();
                this.render();
            },

            async deleteItem(index) {
                if (!this.task.checklist) return;

                this.task.checklist.splice(index, 1);

                await this.saveTask();
                this.render();
            },

            async saveTask() {
                try {
                    await DB.updateTask(this.task);
                } catch (error) {
                    console.error('Error saving task:', error);
                }
            },

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('flowday-theme', newTheme);
                
                document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
        };

        document.addEventListener('DOMContentLoaded', () => ChecklistApp.init());
    </script>
</body>
</html>
