<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - My Planner</title>
    <link rel="icon" type="image/png" href="MyPlanner.png">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-hover: rgba(255, 255, 255, 0.06);
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-light: rgba(255, 255, 255, 0.1);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.4);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
        }

        [data-theme="light"] {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8e8ec;
            --bg-glass: rgba(0, 0, 0, 0.02);
            --bg-glass-hover: rgba(0, 0, 0, 0.05);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a5a;
            --text-muted: #8a8a9a;
            --border-subtle: rgba(0, 0, 0, 0.06);
            --border-light: rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle);
            flex-wrap: wrap;
        }

        .back-btn, .icon-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            text-decoration: none;
        }

        .back-btn:hover, .icon-btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-light);
        }

        .header-content {
            flex: 1;
            min-width: 200px;
        }

        .header-content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-content p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        /* Quarter Navigation */
        .quarter-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .quarter-nav .nav-btn {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .quarter-nav .nav-btn:hover {
            background: var(--bg-glass-hover);
            border-color: var(--border-light);
        }

        .quarter-display {
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 160px;
            text-align: center;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        .month-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .month-header {
            background: var(--bg-glass);
            padding: 12px 16px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .month-body {
            padding: 12px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 8px;
        }

        .weekday {
            text-align: center;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            padding: 4px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .day:hover:not(.empty) {
            background: var(--bg-glass-hover);
        }

        .day.empty {
            cursor: default;
        }

        .day.today {
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
        }

        .day.in-period {
            color: white;
            font-weight: 500;
        }

        .day.period-start {
            border-top-left-radius: var(--radius-md);
            border-bottom-left-radius: var(--radius-md);
        }

        .day.period-end {
            border-top-right-radius: var(--radius-md);
            border-bottom-right-radius: var(--radius-md);
        }

        /* Sections */
        .section {
            margin-bottom: 32px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.85rem;
        }

        /* Period List */
        .period-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .period-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all var(--transition-fast);
        }

        .period-card:hover {
            border-color: var(--border-light);
        }

        .period-color {
            width: 8px;
            height: 48px;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .period-info {
            flex: 1;
            min-width: 0;
        }

        .period-category-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .period-dates {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .period-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .period-actions button {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
            font-size: 0.85rem;
        }

        .period-actions button:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
            border-color: var(--border-light);
        }

        .period-actions button.delete:hover {
            color: var(--danger);
            border-color: var(--danger);
        }

        /* Categories */
        .category-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-tag {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            transition: all var(--transition-fast);
        }

        .category-tag:hover {
            border-color: var(--border-light);
        }

        .category-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .category-tag .delete-cat {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            font-size: 1.1rem;
            line-height: 1;
            border-radius: 50%;
            transition: all var(--transition-fast);
            margin-left: 4px;
        }

        .category-tag .delete-cat:hover {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
        }

        .empty-state .icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state p {
            margin-bottom: 8px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
            padding: 20px;
        }

        .modal.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px) scale(0.95);
            transition: transform var(--transition-normal);
        }

        .modal.open .modal-content {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .modal-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .modal-close:hover {
            color: var(--text-primary);
            background: var(--bg-glass-hover);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 14px;
            background: var(--bg-glass);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .color-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all var(--transition-fast);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--text-primary);
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 14px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            opacity: 0;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .notification.success { border-color: var(--success); }
        .notification.error { border-color: var(--danger); }
        .notification.warning { border-color: var(--warning); }

        /* Responsive */
        @media (max-width: 900px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
                padding-bottom: 100px;
            }

            .header {
                gap: 12px;
            }

            .header-content h1 {
                font-size: 1.2rem;
            }

            .header-content p {
                font-size: 0.8rem;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .quarter-nav {
                gap: 8px;
            }

            .quarter-display {
                font-size: 1rem;
                min-width: 140px;
            }

            .day {
                font-size: 0.75rem;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .period-card {
                flex-wrap: wrap;
                gap: 12px;
                padding: 14px;
            }

            .period-color {
                width: 100%;
                height: 6px;
                order: -1;
            }

            .period-info {
                flex: 1 1 100%;
            }

            .period-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal {
                padding: 10px;
                align-items: flex-end;
            }

            .modal-content {
                max-height: 85vh;
                border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            }

            .category-list {
                gap: 8px;
            }

            .category-tag {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .btn {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">‚Üê</a>
            <div class="header-content">
                <h1>üìÖ Calendario Trimestrale</h1>
                <p>Pianifica i tuoi periodi speciali</p>
            </div>
            <div class="header-actions">
                <button class="icon-btn" onclick="CalendarApp.toggleTheme()" title="Cambia tema">
                    <span id="theme-icon">‚òÄÔ∏è</span>
                </button>
            </div>
        </div>

        <!-- Quarter Navigation -->
        <div class="quarter-nav">
            <button class="nav-btn" onclick="CalendarApp.prevQuarter()">‚Äπ</button>
            <span class="quarter-display" id="quarter-display">Gen - Mar 2026</span>
            <button class="nav-btn" onclick="CalendarApp.nextQuarter()">‚Ä∫</button>
            <button class="btn btn-secondary btn-small" onclick="CalendarApp.goToToday()">Oggi</button>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid" id="calendar-grid"></div>

        <!-- Categories Section -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">üè∑Ô∏è Categorie</div>
                <button class="btn btn-small" onclick="CalendarApp.openCategoryModal()">+ Nuova</button>
            </div>
            <div id="category-list"></div>
        </div>

        <!-- Periods Section -->
        <div class="section">
            <div class="section-header">
                <div class="section-title">üìå Periodi</div>
                <button class="btn" onclick="CalendarApp.openPeriodModal()" id="add-period-btn" style="display: none;">+ Aggiungi</button>
            </div>
            <div class="period-list" id="period-list"></div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">

    </div>

    <!-- Period Modal -->
    <div class="modal" id="period-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="period-modal-title">Nuovo Periodo</h3>
                <button class="modal-close" onclick="CalendarApp.closePeriodModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Categoria</label>
                    <select id="period-category"></select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Data inizio</label>
                        <input type="date" id="period-start">
                    </div>
                    <div class="form-group">
                        <label>Data fine</label>
                        <input type="date" id="period-end">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="CalendarApp.closePeriodModal()">Annulla</button>
                <button class="btn" onclick="CalendarApp.savePeriod()">Salva</button>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="category-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nuova Categoria</h3>
                <button class="modal-close" onclick="CalendarApp.closeCategoryModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Nome categoria</label>
                    <input type="text" id="category-name" placeholder="es. Viaggio Lavoro" maxlength="30">
                </div>
                <div class="form-group">
                    <label>Colore</label>
                    <div class="color-picker" id="color-picker"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="CalendarApp.closeCategoryModal()">Annulla</button>
                <button class="btn" onclick="CalendarApp.saveCategory()">Salva</button>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        const CalendarApp = {
            currentYear: new Date().getFullYear(),
            currentQuarterStart: 0,
            periods: [],
            categories: [],
            editingPeriodId: null,
            selectedColor: '#6366f1',

            colors: [
                '#ef4444', '#f97316', '#f59e0b', '#eab308',
                '#84cc16', '#22c55e', '#14b8a6', '#06b6d4',
                '#3b82f6', '#6366f1', '#8b5cf6', '#a855f7',
                '#d946ef', '#ec4899', '#f43f5e', '#78716c'
            ],

            monthNames: ['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno',
                         'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'],
            
            monthNamesShort: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu',
                              'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic'],

            dayNames: ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'],

            async init() {
                const theme = localStorage.getItem('flowday-theme') || 'dark';
                document.documentElement.setAttribute('data-theme', theme);
                document.getElementById('theme-icon').textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';

                const now = new Date();
                this.currentYear = now.getFullYear();
                this.currentQuarterStart = Math.floor(now.getMonth() / 3) * 3;

                await DB.init();
                await this.loadData();
                
                this.renderColorPicker();
                this.render();
            },

            async loadData() {
                try {
                    this.categories = await DB.getSetting('periodCategories') || [];
                    this.periods = await DB.getSetting('specialPeriods') || [];
                } catch (e) {
                    console.error('Error loading data:', e);
                    this.categories = [];
                    this.periods = [];
                }
            },

            async saveData() {
                try {
                    await DB.setSetting('periodCategories', this.categories);
                    await DB.setSetting('specialPeriods', this.periods);
                } catch (e) {
                    console.error('Error saving data:', e);
                    this.showNotification('Errore nel salvataggio', 'error');
                }
            },

            showNotification(message, type = 'success') {
                const notif = document.getElementById('notification');
                const text = document.getElementById('notification-text');
                notif.className = 'notification ' + type;
                text.textContent = message;
                notif.classList.add('show');
                setTimeout(() => notif.classList.remove('show'), 3000);
            },

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('flowday-theme', newTheme);
                document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            },

            prevQuarter() {
                this.currentQuarterStart -= 3;
                if (this.currentQuarterStart < 0) {
                    this.currentQuarterStart = 9;
                    this.currentYear--;
                }
                this.render();
            },

            nextQuarter() {
                this.currentQuarterStart += 3;
                if (this.currentQuarterStart > 9) {
                    this.currentQuarterStart = 0;
                    this.currentYear++;
                }
                this.render();
            },

            goToToday() {
                const now = new Date();
                this.currentYear = now.getFullYear();
                this.currentQuarterStart = Math.floor(now.getMonth() / 3) * 3;
                this.render();
            },

            render() {
                this.renderQuarterDisplay();
                this.renderCalendar();
                this.renderCategories();
                this.renderPeriods();
            },

            renderQuarterDisplay() {
                const start = this.monthNamesShort[this.currentQuarterStart];
                const end = this.monthNamesShort[this.currentQuarterStart + 2];
                document.getElementById('quarter-display').textContent = `${start} - ${end} ${this.currentYear}`;
            },

            renderCalendar() {
                const grid = document.getElementById('calendar-grid');
                grid.innerHTML = '';
                for (let i = 0; i < 3; i++) {
                    grid.appendChild(this.createMonthCard(this.currentQuarterStart + i));
                }
            },

            createMonthCard(monthIndex) {
                const card = document.createElement('div');
                card.className = 'month-card';

                const year = this.currentYear;
                const firstDay = new Date(year, monthIndex, 1);
                const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
                let startDay = firstDay.getDay() - 1;
                if (startDay < 0) startDay = 6;

                const todayStr = this.formatDate(new Date());

                card.innerHTML = `
                    <div class="month-header">${this.monthNames[monthIndex]} ${year}</div>
                    <div class="month-body">
                        <div class="weekdays">${this.dayNames.map(d => `<div class="weekday">${d}</div>`).join('')}</div>
                        <div class="days">${this.renderDays(year, monthIndex, daysInMonth, startDay, todayStr)}</div>
                    </div>
                `;
                return card;
            },

            renderDays(year, monthIndex, daysInMonth, startDay, todayStr) {
                let html = '';
                for (let i = 0; i < startDay; i++) html += '<div class="day empty"></div>';

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${year}-${String(monthIndex + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const isToday = dateStr === todayStr;
                    const period = this.getPeriodForDate(dateStr);
                    
                    let classes = 'day';
                    let style = '';

                    if (isToday && !period) classes += ' today';
                    if (period) {
                        classes += ' in-period';
                        style = `background-color: ${period.color};`;
                        if (dateStr === period.startDate) classes += ' period-start';
                        if (dateStr === period.endDate) classes += ' period-end';
                    }

                    html += `<div class="${classes}" style="${style}" onclick="CalendarApp.onDayClick('${dateStr}')">${day}</div>`;
                }
                return html;
            },

            getPeriodForDate(dateStr) {
                for (const p of this.periods) {
                    if (dateStr >= p.startDate && dateStr <= p.endDate) {
                        const cat = this.categories.find(c => c.id === p.categoryId);
                        return { ...p, color: cat?.color || '#6b7280', categoryName: cat?.name || '' };
                    }
                }
                return null;
            },

            formatDate(d) {
                return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
            },

            formatDateDisplay(dateStr) {
                const [y, m, d] = dateStr.split('-');
                return `${parseInt(d)} ${this.monthNamesShort[parseInt(m) - 1]} ${y}`;
            },

            onDayClick(dateStr) {
                if (this.categories.length === 0) {
                    this.showNotification('Crea prima una categoria', 'warning');
                    return;
                }
                document.getElementById('period-start').value = dateStr;
                document.getElementById('period-end').value = dateStr;
                this.openPeriodModal();
            },

            renderCategories() {
                const container = document.getElementById('category-list');
                const addBtn = document.getElementById('add-period-btn');
                
                if (this.categories.length === 0) {
                    container.innerHTML = `<div class="empty-state"><div class="icon">üè∑Ô∏è</div><p>Nessuna categoria</p><p>Crea la prima per iniziare</p></div>`;
                    addBtn.style.display = 'none';
                    return;
                }

                addBtn.style.display = 'flex';
                container.innerHTML = `<div class="category-list">${this.categories.map(c => `
                    <div class="category-tag">
                        <div class="category-dot" style="background-color: ${c.color}"></div>
                        <span>${this.escapeHtml(c.name)}</span>
                        <button class="delete-cat" onclick="CalendarApp.deleteCategory('${c.id}')">√ó</button>
                    </div>
                `).join('')}</div>`;
            },

            renderPeriods() {
                const container = document.getElementById('period-list');
                
                if (this.categories.length === 0) { container.innerHTML = ''; return; }
                
                if (this.periods.length === 0) {
                    container.innerHTML = `<div class="empty-state"><div class="icon">üìÖ</div><p>Nessun periodo definito</p><p>Clicca su un giorno o "Aggiungi"</p></div>`;
                    return;
                }

                const sorted = [...this.periods].sort((a, b) => a.startDate.localeCompare(b.startDate));
                container.innerHTML = sorted.map(p => {
                    const cat = this.categories.find(c => c.id === p.categoryId);
                    return `
                        <div class="period-card">
                            <div class="period-color" style="background-color: ${cat?.color || '#6b7280'}"></div>
                            <div class="period-info">
                                <div class="period-category-name">${this.escapeHtml(cat?.name || 'Eliminata')}</div>
                                <div class="period-dates">${this.formatDateDisplay(p.startDate)} ‚Üí ${this.formatDateDisplay(p.endDate)}</div>
                            </div>
                            <div class="period-actions">
                                <button onclick="CalendarApp.editPeriod('${p.id}')">‚úèÔ∏è</button>
                                <button class="delete" onclick="CalendarApp.deletePeriod('${p.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            renderColorPicker() {
                document.getElementById('color-picker').innerHTML = this.colors.map(c => 
                    `<div class="color-option ${c === this.selectedColor ? 'selected' : ''}" style="background-color: ${c}" onclick="CalendarApp.selectColor('${c}')"></div>`
                ).join('');
            },

            selectColor(color) {
                this.selectedColor = color;
                document.querySelectorAll('.color-option').forEach(el => el.classList.toggle('selected', el.style.backgroundColor === color));
            },

            openPeriodModal(periodId = null) {
                if (this.categories.length === 0) {
                    this.showNotification('Crea prima una categoria', 'warning');
                    return;
                }

                this.editingPeriodId = periodId;
                const select = document.getElementById('period-category');
                select.innerHTML = this.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

                if (periodId) {
                    const p = this.periods.find(x => x.id === periodId);
                    if (p) {
                        document.getElementById('period-modal-title').textContent = 'Modifica Periodo';
                        select.value = p.categoryId;
                        document.getElementById('period-start').value = p.startDate;
                        document.getElementById('period-end').value = p.endDate;
                    }
                } else {
                    document.getElementById('period-modal-title').textContent = 'Nuovo Periodo';
                }

                document.getElementById('period-modal').classList.add('open');
            },

            closePeriodModal() {
                document.getElementById('period-modal').classList.remove('open');
                this.editingPeriodId = null;
                document.getElementById('period-start').value = '';
                document.getElementById('period-end').value = '';
            },

            async savePeriod() {
                const categoryId = document.getElementById('period-category').value;
                const startDate = document.getElementById('period-start').value;
                const endDate = document.getElementById('period-end').value;

                if (!categoryId || !startDate || !endDate) {
                    this.showNotification('Compila tutti i campi', 'error');
                    return;
                }
                if (startDate > endDate) {
                    this.showNotification('Data inizio deve essere prima della fine', 'error');
                    return;
                }

                if (this.editingPeriodId) {
                    const idx = this.periods.findIndex(p => p.id === this.editingPeriodId);
                    if (idx !== -1) this.periods[idx] = { ...this.periods[idx], categoryId, startDate, endDate };
                    this.showNotification('Periodo modificato', 'success');
                } else {
                    this.periods.push({ id: Date.now().toString(), categoryId, startDate, endDate });
                    this.showNotification('Periodo aggiunto', 'success');
                }

                await this.saveData();
                this.closePeriodModal();
                this.render();
            },

            editPeriod(id) { this.openPeriodModal(id); },

            async deletePeriod(id) {
                this.periods = this.periods.filter(p => p.id !== id);
                await this.saveData();
                this.showNotification('Periodo eliminato', 'success');
                this.render();
            },

            openCategoryModal() {
                document.getElementById('category-name').value = '';
                this.selectedColor = this.colors[0];
                this.renderColorPicker();
                document.getElementById('category-modal').classList.add('open');
                setTimeout(() => document.getElementById('category-name').focus(), 100);
            },

            closeCategoryModal() {
                document.getElementById('category-modal').classList.remove('open');
            },

            async saveCategory() {
                const name = document.getElementById('category-name').value.trim();
                if (!name) {
                    this.showNotification('Inserisci un nome', 'error');
                    return;
                }

                this.categories.push({ id: Date.now().toString(), name, color: this.selectedColor });
                await this.saveData();
                this.showNotification('Categoria creata', 'success');
                this.closeCategoryModal();
                this.render();
            },

            async deleteCategory(id) {
                const used = this.periods.filter(p => p.categoryId === id);
                if (used.length > 0) {
                    this.showNotification(`Usata da ${used.length} periodo/i`, 'error');
                    return;
                }
                this.categories = this.categories.filter(c => c.id !== id);
                await this.saveData();
                this.showNotification('Categoria eliminata', 'success');
                this.render();
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        };

        document.addEventListener('DOMContentLoaded', () => CalendarApp.init());
    </script>
</body>
