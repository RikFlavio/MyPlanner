<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche - My Planner</title>
    <link rel="icon" type="image/png" href="img/MyPlanner.png">
    <link rel="stylesheet" href="styles-pages.css">
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="empty-state">
                <div class="icon">‚è≥</div>
                <p>Caricamento...</p>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        const StatsApp = {
            tasks: [],
            history: [],
            patterns: [],
            
            categories: {
                work: { name: 'Lavoro', icon: 'üíº', color: 'var(--cat-work)' },
                health: { name: 'Salute', icon: 'üí™', color: 'var(--cat-health)' },
                home: { name: 'Casa', icon: 'üè†', color: 'var(--cat-home)' },
                personal: { name: 'Personale', icon: 'üë§', color: 'var(--cat-personal)' },
                social: { name: 'Sociale', icon: 'üë•', color: 'var(--cat-social)' },
                other: { name: 'Altro', icon: 'üìå', color: 'var(--cat-other)' }
            },

            dayNames: ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'],

            async init() {
                const theme = localStorage.getItem('flowday-theme') || 'dark';
                document.documentElement.setAttribute('data-theme', theme);

                await DB.init();
                await this.loadData();
                this.render();
            },

            async loadData() {
                this.tasks = await DB.getAllTasks();
                this.history = await DB.getAllHistory();
                this.patterns = await DB.getAllPatterns();
            },

            getTask(taskId) {
                return this.tasks.find(t => t.id === taskId);
            },

            getCategory(cat) {
                return this.categories[cat] || this.categories.other;
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            toggleTheme() {
                const current = document.documentElement.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('flowday-theme', newTheme);
                document.getElementById('theme-icon').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            },

            getConfidenceLabel(confidence) {
                if (confidence >= 0.7) return { label: 'Alta', class: 'high' };
                if (confidence >= 0.4) return { label: 'Media', class: 'medium' };
                return { label: 'Bassa', class: '' };
            },

            render() {
                const completed = this.history.filter(h => h.status === 'completed').length;
                const skipped = this.history.filter(h => h.status === 'skipped').length;
                const total = completed + skipped;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                const timePatterns = this.patterns.filter(p => p.type === 'time');
                const timeDayPatterns = this.patterns.filter(p => p.type === 'time_day');
                const durationPatterns = this.patterns.filter(p => p.type === 'duration');
                const frequencyPatterns = this.patterns.filter(p => p.type === 'frequency');
                const sequencePatterns = this.patterns.filter(p => p.type === 'sequence');

                const theme = document.documentElement.getAttribute('data-theme');

                document.getElementById('content').innerHTML = `
                    <div class="header">
                        <a href="index.html" class="back-btn">‚Üê</a>
                        <div class="header-content">
                            <h1>üìä Le tue Statistiche</h1>
                            <p>Pattern e abitudini rilevate dall'algoritmo</p>
                        </div>
                        <button class="theme-btn" onclick="StatsApp.toggleTheme()" title="Cambia tema">
                            <span id="theme-icon">${theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}</span>
                        </button>
                    </div>

                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="icon">‚úÖ</div>
                            <div class="value">${completed}</div>
                            <div class="label">Completati</div>
                        </div>
                        <div class="summary-card">
                            <div class="icon">‚è≠Ô∏è</div>
                            <div class="value">${skipped}</div>
                            <div class="label">Saltati</div>
                        </div>
                        <div class="summary-card">
                            <div class="icon">üìà</div>
                            <div class="value">${completionRate}%</div>
                            <div class="label">Tasso successo</div>
                        </div>
                        <div class="summary-card">
                            <div class="icon">üß†</div>
                            <div class="value">${this.patterns.length}</div>
                            <div class="label">Pattern rilevati</div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <div class="section-icon">‚è∞</div>
                            <div>
                                <div class="section-title">Pattern Temporali</div>
                                <div class="section-subtitle">A che ora fai solitamente ogni task</div>
                            </div>
                        </div>
                        <div class="pattern-list">
                            ${this.renderTimePatterns(timePatterns, timeDayPatterns)}
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <div class="section-icon">‚è±Ô∏è</div>
                            <div>
                                <div class="section-title">Pattern Durate</div>
                                <div class="section-subtitle">Tempo pianificato vs tempo effettivo</div>
                            </div>
                        </div>
                        <div class="pattern-list">
                            ${this.renderDurationPatterns(durationPatterns)}
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <div class="section-icon">üìÖ</div>
                            <div>
                                <div class="section-title">Pattern Frequenza</div>
                                <div class="section-subtitle">Quante volte e in quali giorni</div>
                            </div>
                        </div>
                        <div class="pattern-list">
                            ${this.renderFrequencyPatterns(frequencyPatterns)}
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-header">
                            <div class="section-icon">üîó</div>
                            <div>
                                <div class="section-title">Pattern Sequenze</div>
                                <div class="section-subtitle">Quali task fai di seguito</div>
                            </div>
                        </div>
                        <div class="pattern-list">
                            ${this.renderSequencePatterns(sequencePatterns)}
                        </div>
                    </div>
                `;
            },

            renderTimePatterns(timePatterns, timeDayPatterns) {
                if (timePatterns.length === 0 && timeDayPatterns.length === 0) {
                    return this.renderEmptyState('Nessun pattern temporale rilevato', 'Completa pi√π task per vedere a che ora li fai di solito');
                }

                let html = '';

                for (const pattern of timePatterns) {
                    const task = this.getTask(pattern.taskId);
                    if (!task) continue;
                    const cat = this.getCategory(task.category);
                    const conf = this.getConfidenceLabel(pattern.confidence || 0.5);
                    const stdDev = pattern.variance || pattern.standardDeviation || 0;

                    const dayPatterns = timeDayPatterns.filter(p => p.taskId === pattern.taskId);

                    html += `
                        <div class="pattern-card">
                            <div class="pattern-header">
                                <div class="pattern-task-icon" style="background: ${cat.color}20; color: ${cat.color}">
                                    ${cat.icon}
                                </div>
                                <div class="pattern-task-name">${this.escapeHtml(task.name)}</div>
                                <div class="pattern-confidence ${conf.class}">Affidabilit√†: ${conf.label}</div>
                            </div>
                            <div class="pattern-content">
                                Di solito fai questo task alle <strong>${pattern.averageTime}</strong>
                                ${stdDev ? `<br><small>(¬± ${Math.round(stdDev)} minuti di variazione)</small>` : ''}
                            </div>
                            ${dayPatterns.length > 0 ? `
                                <div class="pattern-detail">
                                    <span>üìÜ Orari per giorno:</span>
                                    ${dayPatterns.map(dp => `<span class="day-badge">${this.dayNames[dp.dayOfWeek]}: ${dp.averageTime}</span>`).join('')}
                                </div>
                            ` : ''}
                            <div class="pattern-detail">
                                <span class="pattern-detail-item">üìä Basato su ${pattern.sampleSize || '?'} completamenti</span>
                            </div>
                        </div>
                    `;
                }

                return html;
            },

            renderDurationPatterns(durationPatterns) {
                if (durationPatterns.length === 0) {
                    return this.renderEmptyState('Nessun pattern durata rilevato', 'Inserisci gli orari effettivi quando completi i task per vedere le differenze');
                }

                let html = '';

                for (const pattern of durationPatterns) {
                    const task = this.getTask(pattern.taskId);
                    if (!task) continue;
                    const cat = this.getCategory(task.category);
                    
                    const avgPlanned = pattern.averagePlanned || pattern.avgPlanned || 0;
                    const avgActual = pattern.averageActual || pattern.avgActual || 0;
                    const difference = pattern.difference || 0;
                    const percentDiff = pattern.percentDifference || pattern.percentDiff || 0;
                    
                    const isOver = difference > 0;
                    const isUnder = difference < 0;

                    html += `
                        <div class="pattern-card">
                            <div class="pattern-header">
                                <div class="pattern-task-icon" style="background: ${cat.color}20; color: ${cat.color}">
                                    ${cat.icon}
                                </div>
                                <div class="pattern-task-name">${this.escapeHtml(task.name)}</div>
                                <div class="pattern-confidence ${isOver ? '' : 'high'}">${isOver ? '‚ö†Ô∏è Sottostimato' : '‚úì Accurato'}</div>
                            </div>
                            <div class="duration-compare">
                                <div class="duration-box">
                                    <div class="value">${avgPlanned} min</div>
                                    <div class="label">Pianificato</div>
                                </div>
                                <div class="duration-arrow">‚Üí</div>
                                <div class="duration-box ${isOver ? 'over' : isUnder ? 'under' : ''}">
                                    <div class="value">${avgActual} min</div>
                                    <div class="label">Effettivo</div>
                                </div>
                            </div>
                            <div class="pattern-content" style="margin-top: 12px;">
                                ${isOver 
                                    ? `Impieghi in media <strong>${difference} minuti in pi√π</strong> del previsto (${percentDiff}% in pi√π)`
                                    : isUnder 
                                        ? `Sei pi√π veloce! Impieghi <strong>${Math.abs(difference)} minuti in meno</strong> del previsto`
                                        : 'Le tue stime sono accurate!'
                                }
                            </div>
                            <div class="pattern-detail">
                                <span class="pattern-detail-item">üìä Basato su ${pattern.sampleSize || '?'} completamenti</span>
                            </div>
                        </div>
                    `;
                }

                return html;
            },

            renderFrequencyPatterns(frequencyPatterns) {
                if (frequencyPatterns.length === 0) {
                    return this.renderEmptyState('Nessun pattern frequenza rilevato', 'Usa l\'app per almeno 2 settimane per vedere le tue abitudini settimanali');
                }

                let html = '';

                for (const pattern of frequencyPatterns) {
                    const task = this.getTask(pattern.taskId);
                    if (!task) continue;
                    const cat = this.getCategory(task.category);

                    const preferredDays = pattern.preferredDays || [];
                    const weeklyAvg = pattern.timesPerWeek || pattern.weeklyAverage || 0;
                    const totalCount = pattern.totalOccurrences || pattern.totalCompletions || 0;

                    html += `
                        <div class="pattern-card">
                            <div class="pattern-header">
                                <div class="pattern-task-icon" style="background: ${cat.color}20; color: ${cat.color}">
                                    ${cat.icon}
                                </div>
                                <div class="pattern-task-name">${this.escapeHtml(task.name)}</div>
                            </div>
                            <div class="pattern-content">
                                Fai questo task in media <strong>${weeklyAvg.toFixed ? weeklyAvg.toFixed(1) : weeklyAvg} volte a settimana</strong>
                            </div>
                            <div class="day-badges">
                                ${this.dayNames.map((name, idx) => {
                                    const dayData = preferredDays.find(d => d.day === idx);
                                    const isActive = dayData && dayData.percentage >= 15;
                                    return `<span class="day-badge ${isActive ? 'active' : ''}">${name}${isActive ? ` (${Math.round(dayData.percentage)}%)` : ''}</span>`;
                                }).join('')}
                            </div>
                            <div class="pattern-detail">
                                <span class="pattern-detail-item">üìä Totale: ${totalCount} completamenti</span>
                            </div>
                        </div>
                    `;
                }

                return html;
            },

            renderSequencePatterns(sequencePatterns) {
                if (sequencePatterns.length === 0) {
                    return this.renderEmptyState('Nessuna sequenza rilevata', 'Completa task consecutivi per vedere quali fai di seguito');
                }

                let html = '';

                for (const pattern of sequencePatterns) {
                    const firstTaskId = pattern.fromTaskId || pattern.firstTaskId;
                    const secondTaskId = pattern.toTaskId || pattern.secondTaskId;
                    
                    const firstTask = this.getTask(firstTaskId);
                    const secondTask = this.getTask(secondTaskId);
                    if (!firstTask || !secondTask) continue;
                    
                    const cat1 = this.getCategory(firstTask.category);
                    const cat2 = this.getCategory(secondTask.category);
                    const conf = this.getConfidenceLabel(pattern.confidence || 0.5);
                    const count = pattern.count || pattern.occurrences || 0;
                    const avgGap = pattern.averageGap || pattern.avgGapMinutes;

                    html += `
                        <div class="pattern-card">
                            <div class="pattern-header">
                                <div class="pattern-task-name">Sequenza rilevata</div>
                                <div class="pattern-confidence ${conf.class}">Affidabilit√†: ${conf.label}</div>
                            </div>
                            <div class="sequence-flow">
                                <div class="sequence-task">
                                    <span>${cat1.icon}</span> ${this.escapeHtml(firstTask.name)}
                                </div>
                                <div class="sequence-arrow">‚Üí</div>
                                <div class="sequence-task">
                                    <span>${cat2.icon}</span> ${this.escapeHtml(secondTask.name)}
                                </div>
                            </div>
                            <div class="pattern-content" style="margin-top: 12px;">
                                Dopo <strong>${this.escapeHtml(firstTask.name)}</strong> fai quasi sempre 
                                <strong>${this.escapeHtml(secondTask.name)}</strong>
                                ${avgGap !== undefined && avgGap !== null ? ` (dopo circa ${Math.round(avgGap)} minuti)` : ''}
                            </div>
                            <div class="pattern-detail">
                                <span class="pattern-detail-item">üîÑ ${count} volte</span>
                            </div>
                        </div>
                    `;
                }

                return html;
            },

            renderEmptyState(title, message) {
                return `
                    <div class="pattern-card">
                        <div class="empty-state" style="padding: 30px;">
                            <div class="icon" style="font-size: 2rem;">üì≠</div>
                            <h3>${title}</h3>
                            <p>${message}</p>
                        </div>
                    </div>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', () => StatsApp.init());
    </script>
</body>
</html>
